base_dir: ${hydra:runtime.cwd}
data_dir: ${base_dir}/../../data

project: lexical-simplification
wandb_mode: disabled

model_name: distilbert-base-uncased
batch_size: 1
num_workers: 0
max_epochs: 1
limit_train_batches: 10
limit_val_batches: 1
log_every_n_steps: 1
overfit_batches: 0.0
train_val_split: 0.9
freeze: True
lr: 2e-5
top_k: 10

defaults:
  - data: benchls.yaml
