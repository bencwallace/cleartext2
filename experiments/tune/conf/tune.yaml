base_dir: ${hydra:runtime.cwd}
data_dir: ${base_dir}/../../data

project: lexical-simplification
wandb_mode: online

model_name: distilbert-base-uncased
batch_size: 64
num_workers: 16
max_epochs: 5
limit_train_batches: 1.0
limit_val_batches: 1.0
log_every_n_steps: 5
overfit_batches: 0.0
train_val_split: 0.9
freeze: True
lr: 2e-5
top_k: 10

defaults:
  - data: benchls.yaml
